<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario</title>
</head>
<body>
<div class="container">

    <div id="form" class="row">
        <div id="formu" class="col-6 mt-5 mb-3">
            <div class="card">
                <div class="card-header">
                    <div id="titulo" class="card-title">Datos del Usuario</div>
                </div>
                <div class="card-body">
                    <form action="pregunta2.html" method="post" onsubmit="return validaredad()"> <!--POST ES PARA QUE NO SE VEA EN URL-->
                        <div class="form-group">
                            <label>Nombre y Apellido</label>
                            <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre del Usuario" required>
                        </div>
    
                        <div class="form-group">
                            <label>Dirección</label>
                            <input class="form-control" type="text" id="direccion" name="direccion" placeholder="Dirección del Usuario" required>
                        </div>


                        <div class="form-group">
                            <label>E-Mail</label>
                            <input class="form-control" type="text" id="mail" name="mail" placeholder="Correo Electrónico" required>
                        </div>

                        <div class="form-group">
                            <label for="edad">Edad:</label>
                            <input class="form-control" type="number" id="edad" name="edad" placeholder="18" required>
                        </div>
    
    
                        <div class="form-group mt-1">
                            <button type="submit" class="btn mt-3 btn-primary col-2">Ingresar</button>
                            <button type="reset" class="btn mt-3 btn-secondary col-2">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
