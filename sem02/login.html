<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center"> <!--justify-content-center es para centrar un row o div-->
            <div id="formu" class="col-6 mt-5">
                <div class="card">
                    <div class="card-header bg-primary">
                        <div id="ingreso" class="card-title text-white">Ingreso</div>
                    </div>
                    <div class="card-body">
                        <form onsubmit="validar();">
                            <div class="form-group">
                                <label>Usuario</label>
                                <input id="usuario" name="miusuario" type="text" class="form-control" placeholder="Ingrese Usuario" required>
                            </div>

                            <div class="form-group mt-3">
                                <label>Contrase単a</label>
                                <input id="pass" type="password" class="form-control" placeholder="Ingrese su contrase単a" required>
                            </div>

                            <div class="form-group mt-3">
                                <button id="botonLogin" class="btn btn-success col-12">Ingresar</button>
                            </div>

                            <div class="mt-5">
                                <p class="text-center">
                                    <a href="javascript:informar();">多Olvido su Contrase単a?</a>
                                </p>
                                <p id="mensaje" class="text-primary text-center"></p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

<script src="funciones.js"></script>

</body>

</html>
